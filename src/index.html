<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Blackjack Game</title>
    </head>
    <body>
        <div id="mainGameField">
            <div id="cardsAndBankSeat"></div>
            <div id="bankSeat" class="seat">
                <div class="three-quarter-circle">
                    <span class="cardValue">0</span>
                </div>
            </div>
            <div id="playerSeats">
                <div id="player3">
                    <div id="player3Seat" class="seat">
                        <div class="three-quarter-circle">
                            <span class="cardValue">0</span>
                        </div>
                    </div>
                    <div id="player3Info" class="info">
                        <span class="playerProfile"><img src="Profile_Icon_green.svg" alt="Blue Profile Icon" /> Player 3</span>
                        <div class="playerMoney">50.000€</div>
                    </div>
                </div>
                <div id="player2">
                    <div id="player2Seat" class="seat">
                        <div class="three-quarter-circle">
                            <span class="cardValue">0</span>
                        </div>
                    </div>
                    <div id="player2Info" class="info">
                        <span class="playerProfile"><img src="Profile_Icon_red.svg" alt="Blue Profile Icon" /> Player 2</span>
                        <div class="playerMoney">50.000€</div>
                    </div>
                </div>
                <div id="player1">
                    <div id="player1Seat" class="seat">
                        <div class="three-quarter-circle">
                            <span class="cardValue">0</span>
                        </div>
                    </div>
                    <div id="player1Info" class="info">
                        <span class="playerProfile"><img src="Profile_Icon_blue.svg" alt="Blue Profile Icon" /> Player 1</span>
                        <div class="playerMoney">50.000€</div>
                    </div>
                </div>
            </div>
            <!-- <button id="startGameButton">Start</button> -->
        </div>
        <div id="bettingDiv">
            <div id="slidercontainer">
                <input type="range" min="1" max="50" value="25" class="slider" id="bettingSlider" />
            </div>
            <div id="bettingButtons">
                <button id="minButton" class="bettingButton">Minimum ~ 100€</button>
                <button id="doubleButton" class="bettingButton">Double ~ 5.000€</button>
                <button id="maxButton" class="bettingButton">Maximum ~ 5.000€</button>
            </div>
            <div id="confirmBet">
                <span id="currBettingAmount">2.500€</span>
                <button id="confirm"></button>
            </div>
        </div>
    </body>
</html>
